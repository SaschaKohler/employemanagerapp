<nav class="navbar navbar-expandlg navbar-dark bg-dark">
  <a style="color: white;" class="navbar-brand">Employee Manager</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarColor02">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item"><a>Add Employee</a></li>
    </ul>
  </div>
</nav>



<div class="container bootstrap snippets bootdey">
  <div class="row">
    <div class="col-lg-12">
      <div class="panel panel-default">
        <div class="panel-body p-t-0">
          <div class="input-group">
            <input type="text" id="example-input1-group2" name="example-input1-group2" class="form-control"
              placeholder="Search">
            <span class="input-group-btn">
              <button type="button" class="btn btn-effect-ripple btn-primary"><i class="fa fa-search"></i></button>
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div *ngFor="let employee of employees" class="col-sm-6">
      <div class="panel">
        <div class="panel-body p-t-10">
          <div class="media-main">
            <a class="pull-left" href="#">
              <img class="thumb-lg img-circle bx-s" src="{{employee?.imageUrl}}" alt="">
            </a>
            <div class="pull-right btn-group-sm">
              <a href="#" class="btn btn-success tooltips" data-placement="top" data-toggle="tooltip"
                data-original-title="Edit">
                <i class="fa fa-pencil"></i>
              </a>
              <a href="#" class="btn btn-danger tooltips" data-placement="top" data-toggle="tooltip"
                data-original-title="Delete">
                <i class="fa fa-close"></i>
              </a>
            </div>
            <div class="info">
              <h4>{{employee?.name}}</h4>
              <p class="text-muted">{{employee?.jobTitle}}</p>
            </div>
          </div>
          <div class="clearfix"></div>
          <hr>
          <ul class="social-links list-inline p-b-10">
            <li>
              <a title="" data-placement="top" data-toggle="tooltip" class="tooltips" href="#"
                data-original-title="Message"><i class="fa fa-envelope-o">{{employee?.email}}</i></a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
